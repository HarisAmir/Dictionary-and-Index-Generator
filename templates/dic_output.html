<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>

    <style>
        h1{
            margin-left: 70px;
            font-family: sans-serif;
            text-decoration: underline;
        }
        h2{

            font-family: sans-serif;
            margin-left: 70px;
        }
        P{
            font-family: sans-serif;
            margin-left: 70px;

        }
    </style>
</head>
<body>

    <h1 style="font-size: 300%; text-align : left"> Dictionary </h1>
    <table>
    {% for ind in list %}

        {% if ind in alpha %}
        <h2 >{{ ind }}</h2>
        {% else %}
        <p>{{ ind }}</p>
        {% endif %}

    {% endfor %}
    </table>
</body>
</html>
